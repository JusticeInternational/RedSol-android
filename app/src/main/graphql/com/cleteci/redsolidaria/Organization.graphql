fragment organizationDetails on Organization {
    id
    name
    phone
    webPage
    hourHand
    description
    servicesDesc
    location {
        name
        lat
        lng
    }
    plan {
        name
    }
}

query getOrganizationServicesAndCategories($id: ID!) {
    User(id: $id) {
        ownerOf {
            services {
                name
                id
                description
                isGeneral
                serviceCategory {
                    name
                    id
                    icon
                    description
                }
            }

            serviceCategories {
                name
                id
                icon
                description
            }
        }
    }
}

query getOrganizationByUserId($id: ID!) {
    User(id: $id) {
        email
        ownerOf {
            ...organizationDetails
        }
    }
}

query getOrganizationById($id: ID!) {
    Organization(id: $id) {
        ...organizationDetails
    }
}

mutation updateOrganization($id: ID!, $name: String, $webPage: String, $phone: String, $aboutUs: String, $servDesc: String) {
    UpdateOrganization(id: $id, name: $name, webPage: $webPage, phone: $phone, description: $aboutUs, servicesDesc: $servDesc) {
        name
    }
}

mutation createOrganization(
    $id: ID!,
    $name: String!,
    $webPage: String!,
    $phone: String!,
    $ranking: String!,
    $hourHand: String!,
    $description: String!,
    $servicesDesc: String!,
    $iconName: String!,
    $urlIcon: String!){

    CreateOrganization(
        id: $id,
        name: $name,
        webPage: $webPage,
        phone: $phone,
        ranking: $ranking,
        hourHand: $hourHand,
        description: $description,
        servicesDesc: $servicesDesc,
        iconName: $iconName,
        urlIcon: $urlIcon) {
            id
            name
    }
}


mutation associateOrganizationToUser($userId: ID!, $organizationId: ID!) {
    AssociateOrganizationToUser(userId: $userId, organizationId: $organizationId) {
        id
        name
    }
}

