query getOrganizationsByCategory($id: ID, $keyWord: String) {
    byIdOrOrgKeyWord(id:$id, keyWord:$keyWord, orderBy: ranking_desc){
        id
        name
        hourHand
        ranking
        location {
            name
        }
    }
}

query getOrganizationServices($id: ID) {
    User(id: $id) {
        ownerOf {
            services {
                name
                id
                serviceCategory {
                    name
                    id
                    icon
                }
            }
        }
    }
}

query getOrganizationInfo($id: ID) {
    User(id: $id) {
        ownerOf {
            id
            name
            phone
            webPage
            description
            servicesDesc
            location {
                name
            }
            plan {
                name
            }
        }
    }
}

